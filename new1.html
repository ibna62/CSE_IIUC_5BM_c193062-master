<!doctype html>
<html lang="en">

<head>
    <title>Checkout</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/checkout.css">


</head>

<body class="bg-light">
    <div class="container">
        <div class="text-center">
            <img id="i1" class="mt-5 mb-3" id="img1"
                src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg"></img>
            <h2>Checkout from</h2>
            <p class="lead">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form
                group
                has a
                validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>
        <h4 class="mb-3">Billing Address</h4>
        <form action="">
            <div class="row">
                <div class="col-sm-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">

                </div>
                <div class="col-sm-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">

                </div>

            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label for="username" class="form-label">UserName</label>
                    <div class="input-group">
                        <span class="input-group-text" id="username">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">

                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-2">
                    <label for="country" class="form-label">Contry</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose...</option>
                        <option value="usa">United State</option>

                    </select>
                </div>
                <div class="col-sm-1">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose...</option>
                        <option value="california">California</option>
                    </select>
                </div>

                <div class="col-sm-1">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="1234">

                </div>

            </div>
        </form>
    </div>
</body>

</html>
